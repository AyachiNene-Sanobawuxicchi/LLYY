<template>
    <div if:false={loginFlag} class="login">
        <div class="hello">YYLL</div>
        <div>
            <input class="username"  placeholder="名前を入力してください：" onchange={userNameInput}></input>
            <input class="password"  placeholder="パスワードを入力してください：" onchange={passWordInput}></input>
        </div>
        <div>
            <button class="loginButton" variant="brand" title="Login" onclick={wsyhk_Login}>登録</button>
        </div>
    </div>
    <div if:true={loginFlag}>
        {userName} 登録成功！！！
        <lightning-button variant="brand" label="登出" title="Logout" onclick={wsyhk_Logout}></lightning-button>
    </div>
</template>
